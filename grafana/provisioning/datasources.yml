apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: targetxdb
    user: targetxdbuser
    password: targetxdbpassword
    isDefault: true
    jsonData:
      httpMode: GET
      timeInterval: "5s"
    version: 1
    editable: true
